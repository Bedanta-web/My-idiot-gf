<!doctype html>
<html lang="en">
<head>`
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Tic‑Tac‑Toe</h1>
        <div class="status" id="status">Click a square to start</div>
      </div>
      <div class="controls">
        <label style="display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)">
          <input type="checkbox" id="aiToggle"> Play vs Computer
        </label>
        <button class="btn" id="restart">Restart</button>
        <button class="btn primary" id="resetScore">Reset Score</button>
      </div>
    </header>
    <div class="background">
        <!-- your content here -->
    </div>

    <div class="board" id="board">
      <!-- 9 cells injected by JS -->
    </div>

    <div class="info">
      <div class="score">
        <div id="xScore">X: 0</div>
        <div id="oScore">O: 0</div>
        <div id="drawScore">Draws: 0</div>
      </div>
      <div style="font-size:13px;color:var(--muted)">Turn: <strong id="turnDisplay">—</strong></div>
    </div>

    <div class="winnerLine" id="winnerLine"></div>

    <footer>
      Base code — free to modify. Tip: change symbols, add sound, or implement minimax for an unbeatable AI.
    </footer>
  </div>
 <script src="script.js"></script>
</body>
</html>
